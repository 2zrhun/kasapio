<!DOCTYPE html>

    <title>seriouskasapio-signup page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

                <input type="e-mail" autocomplete="off" placeholder="e-mail" id="e-mail">

                <span class="eror">**Tf u doin fam?**</span>

                <div>
                    <input type="checkbox" id="tc"><label class="tc-txt" for="tc">you aight with <a href="#">mans conditions</a></label>
                </div>
                <button id="btn-s" class="submit-btn">sign up</button>
                <a href="/login" class="other-form-link">already have an account?</a>
            </div>
            <img src="img/myimage.png" alt="" class="form-img">
        </div>
    </section>
    <script src="js/signup.js"></script>
    <script src="js/all.js"></script>
</body>
</html>
